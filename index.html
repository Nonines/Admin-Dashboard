<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <div class="search">
            <img src="./images/icons/magnify.svg" alt="magnify-icon">
            <div></div>
        </div>

        <div class="profile">
            <img src="./images/icons/bell-ring-outline.svg" alt="bell-icon">
            <img src="./images/pikachu-thumbnail.jpg" alt="pikachu-thumbnail">
            <p>Morgan Oakley</p>
        </div>

        <div class="user-info">
            <img src="./images/pikachu-thumbnail.jpg" alt="pikachu-thumbnail">
            <span>
                <p>Hi there,</p>
                <p>Morgan Oakley (@morgan)</p>
            </span>
        </div>

        <div class="buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </header>

    <aside>
        <div>Dashboard</div>
        <div class="navigation">
            <ul>
                <li><p>Home</p></li>
                <li><p>Profile</p></li>
                <li><p>Messages</p></li>
                <li><p>History</p></li>
                <li><p>Tasks</p></li>
                <li><p>Communities</p></li>
            </ul>
        </div>
        <div class="branding">
            <ul>
                <li><p>Settings</p></li>
                <li><p>Support</p></li>
                <li><p>Privacy</p></li>
            </ul>
        </div>
    </aside>

    <main>

    </main>
</body>
</html>
